<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./main.js" defer></script>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <main>
        <div class="todo-title">
            <h3>ToDo list using JavaScript</h3>
        </div>
        <div class="container1">
            <div class="container2">
                <input type="text" placeholder="Enter task: ">
                <p class="btn-add-task">Add task</p>
            </div>
            <div id="task-list">

            </div>
            <div class="container3">

                <div class="left">
                   
                    <h3 class="num-left-tasks"></h3>
                </div>


                <div class="filter">
                    <button class="btn-refresh">Show All</button>
                    <button class="btn-show-active">Active</button>
                    <button class="btn-show-done">Done</button>

                </div>
                <div class="clear-all">
                    <button class="btn-clear-all">Clear all</button>
                </div>

            </div>
        </div>

        </div>

    </main>
</body>

</html>
